    <main class="who">
        <figure class="row">
            <article class="text_who_are">
                <h1>Jmenuju se <span class="name_who_are"><strong>Žaneta Sabadková</strong></span></h1>
                <p>O sobě si myslím si, že jsem hodně všestraná, mám hromadu zájmů, koníčků a chuť stále se učit a zdokonalovat.</p>
            </article>        
        
            <article class="text_who_are">
                <aside class="title_who_are">
                    <h2>Co dělám teď?</h2>
                </aside>
                <p>Mou nynější pracovní pozici lidé znají pod názvem rodičovská "dovolená".</p>
                <p>Že bych se doma nudila? To rozhodně ne. A že bych za těch pár let doma zakrněla? Taky si nemyslím.</p>
                <p>Co je náplní mé dosavadní práce a co mi přinesla?</p>
                <p>Učím své děti mluvit, chodit, poznávat zvířátka. Učím je, jak se správně chovat...</p>
                <p>Oni za to učí mně. Neomezené trpělivosti, že musím mít vše dobře rozplánované a rychle se přizpůsobit náhlým změnám. Procvičují moji paměť, tím že si musím pamatovat kam co odložily. A učí mě stát si za svým.</p>
                </article>

            <article class="text_who_are">   
                <aside class="title_who_are">
                    <h2>Jak jsem se dostala ke kódování?</h2>
                </aside>    
                <p>Úplnou náhodou...</p>
                <p>Manžel, zkoušel programovat, a to bych nebyla já, kdybych si to taky nezkusila.</p>
                <p>Začalo mně to bavit. K tomu se přidala další náhoda v podobě Attaveny. Kam jsem se dostala na Seberozvojový kurz a s tím, že už vím, co chci dál dělat, jsem pokračovala na jejich další kurz - <strong>Webová vývojářka</strong>.</p>
                <p>A tím vším se rozjel můj vlak, v podobě večerů strávených u kódování.</p>
                </article>   
                
            <article class="text_who_are">
                <aside class="title_who_are">
                    <h2>Kým bych chtěla být?</h2>
                </aside>
                <p>Chci dělat <strong>Front-end</strong>, do toho jsem se zamilovala. Chci se dál vzdělávat a posouvat svoje znalosti výš a výš.</p>
                <p>Baví mě psát kódy a hledat případné chyby. Baví mě přemýšlet, jak napsat kód lépe a srozumitelněji. Sice jsem teprve na začátku, ale učím se rychle. Rychleji by to šlo, kdyby byl někdo, kdo by mi řekl, co dělám špatně a jak to udělat lépe.</p>
                <p>Ve volných chvílích si pročítám články a blogy o Copywritingu a snažím se nahlédnout do světa UX Designu.</p>
                </article>

            <article class="text_who_are">
                <aside class="title_who_are">
                    <h2>A kdyby někoho zajímalo, jaký jsem člověk?</h2>
                </aside>
                <p>Považuji se za workoholičku. Jsem tvrdohlavá, energická. Velmi ambiciózní. Přátelská a empatická.</p>
                <p>Mám nešvar, že když pracuji, potřebuji mít kolem sebe "svůj pracovní chaos" a horkou kávu.</p>
                <p>Ráda čtu, i když na to, mi teď nezbývá tolik času.</p>
            </article>
